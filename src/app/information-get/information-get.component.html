<nz-layout class="survey">
  <nz-header class="survey-header">
    <nz-page-header
      class="site-page-header"
      (nzBack)="onBack()"
      nzBackIcon
      nzTitle="Back"
      ><nz-page-header-extra>
        <nz-page-header-subtitle>Quick survey</nz-page-header-subtitle>
      </nz-page-header-extra></nz-page-header
    >
  </nz-header>
  <nz-content class="survey-content">
    <h1>Where you register before?</h1>
    <div nz-row [nzGutter]="[16, 24]">
      <div nz-col class="button-group" [nzSpan]="24">
        <div class="app-registration-container">
          <nz-card class="app-registration-nz-card">
            <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
              <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="state"
                  >State</nz-form-label
                >
                <nz-form-control
                  [nzSm]="14"
                  [nzXs]="24"
                  nzErrorTip="The input is not valid state!"
                >
                  <input
                    nz-input
                    formControlName="state"
                    id="state"
                    placeholder="Please input state name!"
                  />
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email"
                  >E-mail</nz-form-label
                >
                <nz-form-control
                  [nzSm]="14"
                  [nzXs]="24"
                  nzErrorTip="The input is not valid E-mail!"
                >
                  <input
                    nz-input
                    formControlName="email"
                    id="email"
                    placeholder="Exï¼šxxx@example.com"
                  />
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phone"
                  >Phone</nz-form-label
                >
                <nz-form-control
                  [nzSm]="14"
                  [nzXs]="24"
                  nzErrorTip="The input is not valid phone number!"
                >
                  <input
                    nz-input
                    formControlName="phone"
                    id="phone"
                    placeholder="Please input phone number!"
                  />
                </nz-form-control>
              </nz-form-item>

              <div class="register-submit-button">
                <nz-form-item nz-row class="register-area">
                  <nz-form-control [nzSpan]="14" [nzOffset]="6">
                    <button
                      nz-button
                      nzType="primary"
                      style="margin-left: 30px"
                    >
                      Submit
                    </button>
                  </nz-form-control>
                </nz-form-item>
              </div>
            </form>
          </nz-card>
        </div>
      </div>
    </div>
  </nz-content>
</nz-layout>
